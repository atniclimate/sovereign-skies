# Netlify Configuration for TribalWeather
# This configures serverless functions to proxy external APIs and avoid CORS issues

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# API proxy routes - redirect to Netlify Functions
[[redirects]]
  from = "/api/alerts"
  to = "/.netlify/functions/alerts"
  status = 200

[[redirects]]
  from = "/api/ec-alerts"
  to = "/.netlify/functions/ec-alerts"
  status = 200

[[redirects]]
  from = "/api/rivers"
  to = "/.netlify/functions/rivers"
  status = 200

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.geojson"
  [headers.values]
    Cache-Control = "public, max-age=86400"
